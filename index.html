      *,

      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      @font-face {
        font-family: "Pixelify Sans";
        src: url("assets/fonts/PixelifySans-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        line-height: 1;
        font-family: Arial, sans-serif;
        background-color: #040218;
      }

      ol,
      ul {
        list-style: none;
      }

      img,
      video {
        max-width: 100%;
        height: auto;
        display: block;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .main-layout {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        width: 100vw; /* Full viewport width */
      }

      #game-container {
        width: 768px; /* or your game's width */
        height: 768px; /* or your game's height */
        background: #222;
        border-radius: 16px;
        box-shadow: 0 0 32px #000a;
        flex-shrink: 0; /* Prevent shrinking */
        display: block;
      }

      .controls-image {
        max-width: 100%;
        max-height: 50vh;
        object-fit: contain;
        flex: 1 1 0;
        /* Optionally add margin or padding */
      }

      .empty-space {
